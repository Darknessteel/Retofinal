<body>
    <div style="text-align: center;">
        <h1>RESERVA DE LA CASA</h1>
    </div>
    <br>
    <div class="container">
        <div class="row lineal" style="width: 93%; margin-left: 1%;">
            <div class="col-12 col-md-7">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>      
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="{{imagen1}}" alt="...">
                      
                      </div>
                      <div class="item">
                        <img src="{{imagen2}}" alt="...">
                     
                      </div>
                      <div class="item">
                        <img src="{{imagen3}}" alt="...">
                     
                      </div>
                   
                    </div>
                  
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Siguiente</span>
                    </a>
                  </div> 
            </div>
            <div class="col-12 col-4md-5">
                <h3>Datos de la casa!!!</h3>
                <br>
                <h5>Direccion: {{direccion}}</h5>
                <h5>Ciudad: {{ciudad}}</h5>
                <h5>Propietario: {{propietario}}</h5>
                <h5>Contacto: {{contacto}}</h5>
                <small>Día de llegada: {{llegada.day}}/{{llegada.month}}/{{llegada.year}}</small>
                <small style="margin-left: 5%;">Día de salida: {{salida.day}}/{{salida.month}}/{{salida.year}}</small>
                <br>
                <input type="submit" style="background-color: #2e2e2e; color: #ffffff; margin-top: 3%; margin-left: 15%;" name="submit"
                class="btn btn-md boton sombra" value="RESERVAR" (click)="Reservar(direccion,ciudad,propietario,contacto)">
            </div>
        </div>
    </div>
</body>
