<body>
<div class="main-content cuerpo" >
    <div class="container-fluid" >
      <div class="row">
        <div class="col-md-8">
          <div class="card animatet bounceIn" style="background-color: #ffffff;">
            <div class="header">
              <h4 class="title">EDITAR PERFIL</h4>
            </div>
            
            <div class="content">
              <form id="profie-form" class="form" action="" method="post">
                <div class="row ">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="nombreCom" class="form-label">Nombre Completo</label>
                      <input type="text" class="form-control sombraInp" id="nombreCom" name="nombreCom" [(ngModel)]="nombreCom">
                    </div>
                  
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="user" class="form-label">Usuario</label>
                      <input type="text" class="form-control sombraInp" id="user" name="user" [(ngModel)]="user" disabled >
                    </div>
                   
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="direccion" class="form-label">Direccion</label>
                      <input type="text" class="form-control sombraInp" id="direccion" name="direccion" [(ngModel)]="direccion">
                    </div>
                   
                  </div>
                </div>
  
                
  
                <div class="row" >
                  <div class="col-12 col-md-6" >
                    <div class="form-group">
                      <label for="pais" class="form-label">Pais</label>
                      <input type="text" class="form-control" id="pais" name="pais" [(ngModel)]="pais">
                    </div>
                   
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="ciudad" class="form-label">Ciudad</label>
                      <select class="form-control sombraInp" id="ciudad" name="ciudad" [(ngModel)]="ciudad">
                        <option selected>Apartado</option>
                    <option>Arauca</option>
                    <option>Armenia</option>
                    <option>Barranquilla</option>
                    <option>Bello</option>
                    <option>Bogota</option>
                    <option>Bucaramanga</option>
                    <option>Buenaventura</option>
                    <option>Buga</option>
                    <option>Cali</option>
                    <option>Cartago</option>
                    <option>Cartagena</option>
                    <option>Caucasia</option>
                    <option>Cucuta</option>
                    <option>Duitama</option>
                    <option>Envigado</option>
                    <option>Facatativa</option>
                    <option>Florencia</option>
                    <option>Fusagasuga</option>
                    <option>Girardot</option>
                    <option>Ibague</option>
                    <option>itagúi</option>
                    <option>Jamundi</option>
                    <option>Lorica</option>
                    <option>Magangue</option>
                    <option>Maicao</option>
                    <option>Manizales</option>
                    <option>Medellín</option>
                    <option>Monteria</option>
                    <option>Neiva</option>
                    <option>Ocaña</option>
                    <option>Paipa</option>
                    <option>Palmira</option>
                    <option>Pamplona</option>
                    <option>Pasto</option>
                    <option>Pereira</option>
                    <option>Popayan</option>
                    <option>Quibdo</option>
                    <option>Rioacha</option>
                    <option>Rionegro</option>
                    <option>San andres</option>
                    <option>Santa marta</option>
                    <option>Tunja</option>
                    <option>Valledupar</option>
                    <option>Villavicencio</option>
                    <option>Yopal</option>
                    <option>Yumbo</option>
                    <option>Zipaquira</option>
                      </select>
                    </div>
                   
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-12 col-md-6">
                    
                    <div class="form-group">
                      <label for="contra" class="form-label">Contraseña</label>
                      <input type="password" class="form-control sombraInp" id="contra" name="contra" [(ngModel)]="contra">
                    </div>

                    
  
                                    
    
                    </div>
                    <div class="col-12 col-md-3">
                    
                      <div class="form-group">
                        <label for="rol" class="form-label">Rol</label>
                        <input type="text" class="form-control sombraInp" id="rol" name="rol" [(ngModel)]="rol" disabled>
                      </div>
                  </div>

                  <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-fill pull-right sombraInp" style="background-color: #8B8C89; margin-top: 14%; margin-right: 15%;" (click)="acutalizarU()">
                      Actualizar Perfil
                    </button>
                  </div>
                </div>
                      
               
                
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="card card-user animatet bounceIn">
            <div class="image">
              <img
                src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                alt="..."
              />
            </div>
            <div class="content" style="background-color: #A3CEF1;">
              <div class="author " style="background-color: #A3CEF1;">
                
                  <img
                    class="avatar border-gray"
                    src="assets/img/perfil.png"
                    alt="..."
                  />
  
                  <h4 class="title">
                   <h3>{{nombreCom}}</h3>
                   <small class="letra" style="color: rgba(7, 7, 7);">{{user}}</small><br />
                    <small class="letra" style="color: rgb(7, 7, 7);">{{ciudad}}</small><br />
                    <small class="letra" style="color: rgb(7, 7, 7);">{{pais}}</small>
                  </h4>
                  
                  <div class="grande">
                    
                   
                    <a href="#/registerHouse" style="color: #487fa3;">CASA</a>
                    
                  </div>
                
              </div>
  
            </div>
            
            <div class="text-center" style="background-color: #9ecceb; ">
 

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </body>
