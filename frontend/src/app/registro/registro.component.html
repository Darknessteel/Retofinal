<body>

  <img src="assets/img/edificio.png" class="foto">

  <h2 class="titulo">REGISTRO</h2>



  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column " class="col-md-6">
        <div class="login-box col-md-12 sombra formulario"  style="background-color: #fafafa;">

          <form class="row g-3" id="register-form" action="" method="POST">

            
 




            <div class="col-md-6">
              <label for="nombreC" class="form-label letra">Nombre completo</label>
              <input type="text" class="form-control sombraInp" id="nombreC" name="nombreC" [(ngModel)]="nombreC">
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label letra">Usuario</label>
                <input type="text" class="form-control sombraInp" id="username" name="username" [(ngModel)]="username" >
            </div>  






            


            <div class="col=md=6">
              <label for="password" class="form-label letra">Contrase√±a</label>
              <input type="password" class="form-control sombraInp" id="password" name="password" [(ngModel)]="password">
            </div>

              
              <div class="col-md-6">
                  <label for="direccion" class="form-label letra">Direccion</label>
                <input type="text" class="form-control sombraInp" id="direccion" name="direccion" [(ngModel)]="direccion">
              </div>
            <div class="col-md-6">
              <label for="pais" class="form-label letra">Pais</label>
              <input type="text" class="form-control sombraInp" id="pais" name="pais" [(ngModel)]="pais">
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label letra">Ciudad</label>
                <select class="form-control sombraInp" id="ciudad" name="ciudad" [(ngModel)]="ciudad">
                    <option selected>Escoger...</option>
                    <option>Bogota</option>
                    <option>Medellin</option>
                    <option>Cali</option>
                    <option>Barranquilla</option>
                    <option>Cartagena</option>
                    <option>Bucaramanga</option>
                    <option>Santa Marta</option>
                    <option>Manizales</option>
                    <option>Pereira</option>
                    <option>Cucuta</option>
                    <option>IBague</option>
                    <option>Armenia</option>
                  </select>
            </div>  
            <br>
            <br>

            <div class="form-group" style="margin-top: 9%;">
              <input type="submit" style="background-color: #8B8C89; color: #FAEAC0;" name="submit" class="btn btn-md boton sombraInp"
                value="REFISTRAR" (click)="registro()">
            </div>

            <a  href="#/login" style="margin-left: 44%;">volver</a>


          </form>
        </div>
      </div>

    </div>
  </div>






</body>
