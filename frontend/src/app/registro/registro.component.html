<div class="w3-content" style="max-width:2000px;margin-top:10px">
</div>
<body>
  <img src="assets/img/icon3tt.png" class="foto">
    <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column " class="col-md-6">
        <div class="login-box col-md-12 sombra formulario"  style="background-color: #fafafa;">
          <h3 class="text-center">REGISTRO</h3>
          <form class="row g-3" id="register-form" action="" method="POST">                
            <div class="col-md-6">
              <label for="nombreC" class="form-label letra">Nombre completo</label>
              <input type="text" class="form-control" id="nombreC" name="nombreC" [(ngModel)]="nombreC">
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label letra">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" >
            </div>  
            <div class="col=md=6">
              <label for="password" class="form-label letra">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
            </div>         
              <div class="col-md-6">
                  <label for="direccion" class="form-label letra">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion">
              </div>
            <div class="col-md-6">
              <label for="pais" class="form-label letra">Pais</label>
              <select class="form-control" id="ciudad" name="ciudad" [(ngModel)]="pais">
                    <option selected>ARGENTINA</option>
                    <option>BRASIL</option>                    
                    <option>COLOMBIA</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label letra">Ciudad</label>
                <select class="form-control" id="ciudad" name="ciudad" [(ngModel)]="ciudad">
                    <option selected>Apartado</option>
                    <option>Arauca</option>
                    <option>Armenia</option>
                    <option>Barranquilla</option>
                    <option>Bello</option>
                    <option>Bogota</option>
                    <option>Bucaramanga</option>
                    <option>Buenaventura</option>
                    <option>Buga</option>
                    <option>Cali</option>
                    <option>Cartago</option>
                    <option>Cartagena</option>
                    <option>Caucasia</option>
                    <option>Cucuta</option>
                    <option>Duitama</option>
                    <option>Envigado</option>
                    <option>Facatativa</option>
                    <option>Florencia</option>
                    <option>Fusagasuga</option>
                    <option>Girardot</option>
                    <option>Ibague</option>
                    <option>itagúi</option>
                    <option>Jamundi</option>
                    <option>Lorica</option>
                    <option>Magangue</option>
                    <option>Maicao</option>
                    <option>Manizales</option>
                    <option>Medellín</option>
                    <option>Monteria</option>
                    <option>Neiva</option>
                    <option>Ocaña</option>
                    <option>Paipa</option>
                    <option>Palmira</option>
                    <option>Pamplona</option>
                    <option>Pasto</option>
                    <option>Pereira</option>
                    <option>Popayan</option>
                    <option>Quibdo</option>
                    <option>Rioacha</option>
                    <option>Rionegro</option>
                    <option>San andres</option>
                    <option>Santa marta</option>
                    <option>Tunja</option>
                    <option>Valledupar</option>
                    <option>Villavicencio</option>
                    <option>Yopal</option>
                    <option>Yumbo</option>
                    <option>Zipaquira</option>
                  </select>
            </div>  
            <br>
            <br>
            <div class="form-group" style="margin-top: 9%;">
              <input type="submit" style="background-color: #2431ac; color: #FAEAC0;" name="submit" class="btn btn-md boton"
                value="ACEPTAR" (click)="registro()">
            </div>
            <a  href="#/login" style="margin-left: 44%;">volver</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
